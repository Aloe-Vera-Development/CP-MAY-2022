<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=587b95ea-497d-4b53-aa19-755813434bed&lang=ru_RU" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script type="text/javascript" src="eel.js"></script>
    <title>Мой морж</title>
</head>
<body>
    <h1>Gay</h1>
    <button type="button" onclick="getPathToFile()">Select File</button>
    <div id="map" style="width: 600px; height: 400px"></div>
    <canvas id="myChart" width="600" height="400"></canvas>

    <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>

    <script type="text/javascript">
        ymaps.ready(init);
        var myMap;
        function init(){
            myMap = new ymaps.Map("map", {
                center: [68.574112, 53.052762],
                zoom: 8,
                type: 'yandex#hybrid',
                controls: ['zoomControl', 'typeSelector', 'fullscreenControl']
            });
        }
        function getPathToFile() {
            eel.pythonFunction()(r => {
                var arr = new ymaps.GeoObjectCollection();
                for (let i = 0; i < r.length; i++) {
                    arr.add(new ymaps.Placemark([r[i][0], r[i][1]], {
                        balloonContent: 'цвет <strong>влюбленной жабы</strong>'
                    }, {
                        preset: 'islands#blueCircleDotIcon',
                    }));

                }
                myMap.geoObjects.add(arr);
            })
        }
    </script>
</body>
</html>
